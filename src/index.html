<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeones League of Legends</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  </head>
  <body id="body">
    <nav id="nav-Bar">
        <div id="LOLimg" class="LOLimg">
            <img src="images/lol-logo.png" alt="Logo League of legends" wclassth="157" height="94">
        </div>
        <div id="search">
          <i class="fas fa-search"></i>
          <input id="input" class="search" type="search" autocomplete="off" placeholder="Buscar por nombre">
        </div>
        <div id="assassin" class="nav">ASESINOS</div>
        <div id="fighter" class="nav">LUCHADORES</div>
        <div id="mage" class="nav">MAGOS</div>
        <div id="marksman" class="nav">TIRADORES</div>
        <div id="support" class="nav">SOPORTES</div>
        <div id="tank" class="nav">TANQUES</div>
        <div id="" class="nav all">TODOS</div>
        <div id="login">INGRESAR<i class="fas fa-user"></i></div>
    </nav>
    <main id="champions-list">
      <div id="video-1">
        <video width="100%" height="100%" loop="true" muted autoplay> 
          <source src="./videos/Fondo-lol.webm" type="video/webm">
        </video>
      </div>
      <div id="video-2">
        <video width="100%" height="100%" loop="true" muted autoplay> 
          <source src="./videos/frontal-lol.webm" type="video/webm">
        </video>
      </div>
    </main>
    
    <footer id="social-media">
        <div class="text-social">ÃšNETE A NUESTRAS REDES SOCIALES</div>
        <div class="separator-3">|</div>
        <div class="icons">
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-discord"></i>
            <i class="fab fa-facebook-square"></i></div>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
